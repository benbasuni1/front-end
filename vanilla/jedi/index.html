<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Oswald" rel="stylesheet">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="title" 
            id="title"
          data-aos="zoom-in"
          data-aos-duration="3000"
          >Zenith</h1>
        <div data-aos="fade-down" class="belief">
          Emotion, yet peace.<br>
          Ignorance, yet knowledge.<br>
          Passion, yet serenity.<br>
          Chaos, yet harmony.<br>
          Death, yet the Force.
        </div>
      </section>

      <hr>
      <h1 class="title"
        data-aos="zoom-in"
        data-aos-duration="3000"
        >Maxims</h1>
      <div 
        data-aos="fade-down" 
        data-aos-duration="2000" 
        class="belief">
        Loyalty<br>
        Courage<br>
        Faith <br>
        Humility<br>
        Nobility<br>
        Honesty<br>
        Focus<br>
        Meditation<br>
        Integrity<br>
      </div>
    </div>
  </body>

  <script>
    AOS.init({
      duration: 1000
    })
  </script>
</html>
